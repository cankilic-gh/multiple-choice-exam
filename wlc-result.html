<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/wlc-exam.css">
    <title>WLC Exam</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo.png" alt="">
            <div class="headline">
                <div><span>WSBA | </span><strong>Washington Law Component</strong></div>
                <div>Washington State Bar Association</div>
            </div>
        </div>
    </header>
    <div class="exam">
        <div class="navigation">
            <div class="container">
                <div class="nav-left">
                    <div class="nav-headline">WLC Exam Result</div>
                </div>
                <div class="nav-right">
                    <div class="nav-headline">Brooklyn Simmons</div>
                </div>
            </div>
        </div>
        <div class="instruction">
            <div class="container">
                <div class="p-section">
                    <div class="result-table">
                        <div>
                            <p><span>Exam Start Time:</span><span>3/2/2021 - 10:00:00 AM</span></p>
                        </div>
                        <div>
                            <p><span>Exam End Time:</span><span>3/2/2021 - 10:00:00 AM</span></p>
                        </div>
                    </div>
                    <div class="result-table">
                        <div>
                            <p><span>Exam Score:</span><span class="red">65%</span></p>
                        </div>
                        <div>
                            <p><span>Exam Result:</span><span class="red">Failed</span></p>
                        </div>
                    </div>
                </div>
                <div class="p-section">
                    <p>You missed questions in the following categories:</p>
                </div>
                <a href="" class="nav-btn nav-btn-green">Return to status page</a>
            </div>
        </div>
    </div>
</body>
</html>
